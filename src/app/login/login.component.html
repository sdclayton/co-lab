<div class="container">
  <div class="row" style="justify-content: center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <h1>Please login</h1>
      <hr>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group" style="margin-top: 10px;">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            required
            ngModel
            placeholder="Email">
        </div>
        <div class="form-group" style="margin-top: 10px;">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            required
            ngModel
            minlength="6"
            placeholder="Password">
        </div>
        <div style="margin-top: 20px;">
          <button type="submit" style="background-color: #DAE78E;" class="btn btn-outline-success">Login</button> |
          <small>If you don't have an account please sign up, <a routerLink="/signup">here</a></small>
        </div>
      </form>
    </div>
  </div>
</div>
