<div class="container-fluid mt-100" *ngFor="let post of listPost; let postIndex = index">
  <div class="row">
      <div class="col-md-12">
          <div class="card mb-4">
              <div class="card-header">
                  <div class="media flex-wrap w-100 align-items-center"> <img src="" class="d-block ui-w-40 rounded-circle" alt="">
                      <div class="media-body ml-3"> <a></a>Username
                          <div class="text-muted small">13 days ago</div>
                      </div>
              </div>
              <div class="card-body">
                  <p> {{post.postText}}
                  </p>
              </div>
              <div class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3">
                  <div class="px-4 pt-3"> <button type="button" class="btn btn-primary" (click)="onReply()"><i class="ion ion-md-create"></i>&nbsp; Reply</button> </div>
              </div>
          </div>
      </div>
  </div>
</div>
