
 <app-discussion-search (searchTextChanged)="onSearchTextEntered($event)" style="padding: 4px;"></app-discussion-search>
<div
  class="container-fluid mt-100"
  *ngFor="let post of listPost; let postIndex = index"
>
  <div *ngIf="searchText === '' || post.title.toLowerCase().includes(searchText) "
  >
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-header">
          <div class="media flex-wrap w-100 align-items-center">
            <img
              src="https://www.pngkey.com/png/detail/230-2301779_best-classified-apps-default-user-profile.png"
              class="d-block ui-w-40 rounded-circle"
              alt=""
              width="60"
              height="50"
              style="object-fit: cover"
            />
            <p>Username</p>

            <h3>Question: {{ post.title }}</h3>
            <div class="media-body ml-3">
              <a></a>
              <div class="text-muted small">ID {{ post.id }}</div>
            </div>
          </div>
          <div class="card-body">
            <p>{{ post.postText | slice : 0 : 50 }}...</p>
          </div>
          <div
            class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3"
          >
            <div class="px-4 pt-3">
              <button
                type="button"
                class="btn btn-primary"
                routerLink="{{ postIndex }}"
              >
                View</button
              >|
              <button type="button" class="btn btn-success">
                Save to Dashboard
              </button>
                <svg
                  version="1.0"
                  xmlns="http://www.w3.org/2000/svg"
                  width="40px" height="40px"
                  viewBox="0 0 500 500"
                  preserveAspectRatio="xMidYMid meet"
                  (click)="onLike()"
                  *ngIf="!like else elseLike"
                  class="like-btn"
                  style="margin-left: 1100px; cursor: pointer;">
                  <g id="layer101" fill="#000000" stroke="none">
                   <path d="M167 389 c-81 -61 -119 -119 -119 -183 0 -52 13 -80 48 -102 31 -21 96 -21 127 -1 22 14 27 14 46 1 26 -19 101 -20 129 -3 46 29 65 103 42 163 -19 52 -158 176 -196 176 -5 0 -39 -23 -77 -51z m150 -33 c115 -87 138 -194 48 -232 -39 -16 -59 -11 -97 23 -26 25 -26 25 -37 5 -14 -26 -65 -44 -94 -33 -58 23 -76 91 -40 153 20 35 129 128 149 128 7 0 38 -20 71 -44z"/>
                   </g>
                  </svg>
                <ng-template #elseLike>
                  <svg
                    version="1.0"
                    xmlns="http://www.w3.org/2000/svg"
                    width="40px" height="40px"
                    viewBox="0 0 480 480"
                    preserveAspectRatio="xMidYMid meet"
                    style="margin-left: 1100px; cursor: pointer;"
                    (click)="onDislike()">
                    >
                    <g id="layer101" fill="#ff3d00" stroke="none">
                     <path d="M185 357 c-122 -103 -135 -120 -135 -171 0 -39 5 -53 29 -77 24 -23 38 -29 73 -29 24 0 54 7 66 16 20 14 24 14 44 0 12 -9 42 -16 66 -16 35 0 49 6 73 29 24 24 29 38 29 77 0 42 -4 51 -43 88 -46 44 -144 126 -149 125 -2 0 -25 -19 -53 -42z"/>
                     </g>
                    </svg>
                </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
