<h1>Discussions</h1>

<form (ngSubmit)="onAddPost(InputRef)" #InputRef="ngForm">
  <div class= "container">
    <div class="form-group">
      <label for="titleOfDiscussion">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        style = "width: 40rem"
        [ngModel]="this.post.title">
    </div>
    <div class="form-group">
      <label for="postText">Text</label>
      <input
        type="text"
        class="form-control"
        name="postText"
        id="postText"
        style = "width: 40rem; height:2.5in"
        [ngModel]="this.post.postText">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>

<hr>

<app-discussion-card ></app-discussion-card>
