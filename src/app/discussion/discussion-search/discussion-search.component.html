
<div class="input-group" style="width: 600px; margin-left: 0.5rem;">
    <input
      type="search"
      class="form-control rounded"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
      [(ngModel)]="enterSearchValue"
      (input)="onSearchTextChanged()"
      />
</div>
