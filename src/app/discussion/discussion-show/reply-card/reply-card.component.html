<div
  class="container"
  *ngFor="let replyCard of replies; let replyIndex = index"
>
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-header">
          <div class="media flex-wrap w-100 align-items-center">
            <img
              src="https://www.pngkey.com/png/detail/230-2301779_best-classified-apps-default-user-profile.png"
              class="d-block ui-w-40 rounded-circle"
              alt=""
              width="60"
              height="50"
              style="object-fit: cover"
            />
            <p>Username</p>

            <h3> {{ replyCard.title }}</h3>
            <div class="media-body ml-3">
              <a></a>
              <div class="text-muted small">ID {{ replyIndex.id }}</div>
            </div>
          </div>
          <div class="card-body">
            <p>{{ replyCard.replyText }}</p>
          </div>
          <div
            class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3"
          >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
